<mat-card>
  <mat-card-content>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="mainIndicators">
      <th mat-header-cell *matHeaderCellDef> Main indicators </th>
      <td mat-cell *matCellDef="let element"> {{element.mainIndicators }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="monthlyTotal">
      <th mat-header-cell *matHeaderCellDef> Total in month </th>
      <td mat-cell *matCellDef="let element"> {{element.monthlyTotal}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="yearTotal">
      <th mat-header-cell *matHeaderCellDef> Total in year </th>
      <td mat-cell *matCellDef="let element"> {{element.yearTotal}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button>Submit report</button>

  </mat-card-content>


</mat-card>
